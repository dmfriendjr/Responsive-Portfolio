<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Contact</title>
</head>
<body>
	<div class="content">
		<header>
			<div class='header-container'>
				<h1 id="name-logo">David Friend</h1>
				<nav>
					<ul>
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="#">Contact</a></li>

					</ul>
				</nav>
			</div>
		</header>
		<div class='content-container'>
			<section class="main-content">
				<article id="contact-form">
					<h2>Contact</h2>
					<hr>
					<form action="">
						<label for="name">Name</label>
						<br>
						<input type="text" id="name" value="John Smith"></input>
						<br>
						<label for="email">Email</label>
						<br>
						<input type="text" id="email" value="example@gmail.com"></input>
						<br>
						<label for="message">Message</label>
						<br>
						<textarea rows="15" cols="96" id="message"></textarea>
						<br>
						<input type="submit" value="Submit" id="submit"></input>
					</form>
				</article>
			</section>
			<aside id="social-media">
				<section>
					<h2>Connect with Me</h2>
					<hr>
					<div id="social-media-links">
						<a href="https://github.com/dmfriendjr" target="_blank">
							<img src="assets/images/githubLogo.png" alt="Github Profile">
						</a>
						<a href="https://www.linkedin.com/in/david-friend-jr-38427b146/" target="_blank">
							<img src="assets/images/linkedinLogo.png" alt="Linkedin Profile">
						</a>
						<a href="https://stackoverflow.com/users/8389681/david-friend?tab=profile" target="_blank">
							<img src="assets/images/stackoverflowLogo.png" alt="Stackoverflow Profile">
						</a>
					<div>
				</section>
			</aside>
		</div>
	</div>
